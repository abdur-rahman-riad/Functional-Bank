<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank | Login</title>
    <!-- Tailwind CDN link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-red-50">
    <header>
        <h1 class="text-4xl text-center font-bold text-purple-600 p-8">Welcome to The Simple Bank Transaction Website
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-1/2 m-auto py-8 rounded-lg shadow">
            <h3 class="text-3xl font-semibold text-green-700 text-center pb-4">Please Login</h3>

            <div>
                <input id="user-email" class="block w-3/4 mx-auto my-4 p-2 rounded-md" type="text"
                    placeholder="Email Address">
                <input id="user-password" class="block w-3/4 mx-auto my-4 p-2 rounded-md" type="password"
                    placeholder="Password">

                <button id="login-btn"
                    class="bg-red-600 text-white px-8 py-2 font-semibold text-md block mx-auto rounded-lg">Login</button>
            </div>
        </section>
    </main>

    <!-- Custom Js File -->
    <script src="login.js"></script>
</body>

</html>
